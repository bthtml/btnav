<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="/Public/css/style.css">
<!--[if IE]><script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js?v=20150511"></script><![endif]-->

</head>

<body>


<div class="container">


      <form class="form-signin" action="{:U(GROUP_NAME.'/Login/login')}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="Uid" >UID</label>
        <input type="text" name="username" class="form-control" placeholder="UID" required autofocus>

        <label for="Password" >Password</label>
        <input type="password" name="password"  class="form-control" placeholder="Password" required>
        
        <div class="form-inline form-group">
		<label for="code" >Code</label><br>
        <input type="text" name="code"  class="form-control" placeholder="code" required>
        <img style="cursor:pointer;" onclick="this.src=this.src" src="{:U(GROUP_NAME.'/Login/verify')}" id="imgurl"><a onClick="Doimgurl()" href="javascript:#">看不清点击</a></div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
       <p style="padding-top:10px;">点击这里<a href="/admin/Register/">注册</a></p>
      </form>

    </div>


<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
function Doimgurl(){
document.getElementById("imgurl").src='/admin/login/verify?tm='+Math.random();


	}
</script>
</body>
</html>
