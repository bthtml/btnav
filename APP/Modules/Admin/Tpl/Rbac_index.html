<include file="Common:header"/>
<table class="table">
<thead><tr>
<td>id</td>
<td>用户名称</td>
<td>上次登录时间</td>
<td>上次登录IP</td>
<td>状态</td>
<td>用户所属组别</td>
<td>操作</td>
</tr></thead>
<tbody>
<foreach name='user' item='v'>
<tr  class="list-inline">
<td>{$v.id}</td>
<td>{$v.usernamer}</td>
<td>{$v.logintime|date='y-m-d H:i',###}</td>
<td>{$v.loginip}</td>
<td>&nbsp;<if condition='$v["lock"]'>锁定</if></td>
<td>
<if condition='$v["usernamer"] eq C("RBAC_SUPERADMIN")'>[超级管理员]<else/>[<foreach name='v.role' item='value'>{$value.remark}</foreach>]</if>
</td>
<td><a>锁定</a></td>
</tr>
</foreach>
</tbody>
</table>
</div>
</body>
</html>
